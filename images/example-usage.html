<!-- Example: How to add images to your presentation -->

<!-- 1. Hero Background Image -->
<section class="hero fade-in">
    <img src="images/hero-bg.png" alt="AI Background" class="hero-bg">
    <div class="hero-content">
        <!-- Your content here -->
    </div>
</section>

<!-- 2. Clay Demo Screenshot -->
<div class="demo-card">
    <h4>Clay Enrichment Demo</h4>
    <img src="images/clay-demo.png" alt="Clay Demo" class="demo-image screenshot">
    <div class="demo-content">
        <!-- Your content here -->
    </div>
</div>

<!-- 3. Section Image (centered) -->
<div class="container">
    <h2>Your Section Title</h2>
    <img src="images/concept-diagram.png" alt="Concept" class="section-image">
    <p>Your text content...</p>
</div>

<!-- 4. Inline Image (within text) -->
<div class="content">
    <p>Some text before the image...</p>
    <img src="images/small-chart.png" alt="Chart" class="inline-image">
    <p>Some text after the image...</p>
</div>

<!-- 5. Use Case Image -->
<div class="use-case-horizontal">
    <div class="use-case-header">
        <img src="images/fundraising-icon.png" alt="Fundraising" style="width: 60px; height: 60px;">
        <h3>Fundraising - The VC Filter</h3>
    </div>
    <!-- Rest of content -->
</div>
